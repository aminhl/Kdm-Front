<div class="container" *ngIf="departement.nomDepart !=null  ; else NoOneDepartement">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(9).webp" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{firstName}} &nbsp;{{lastName}}</h4>
      <p class="card-text">Departement : <strong>{{departement.nomDepart}}</strong></p>
    </div>
  </div>
</div>

<ng-template #NoOneDepartement >

  <div class="card" style="width:400px"  >
    <img class="card-img-top" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(9).webp" alt="Card image" style="width:100%">
    <div class="card-body">

      <div class="alert alert-danger" role="alert">
        NO DEPARTEMENT FOUND
      </div>
    </div>
  </div>
</ng-template>
